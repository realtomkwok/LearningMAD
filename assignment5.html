<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
            body {
              padding: 2em;
            }
          </style>

</head>
<body>
<div id="app">
    <nav class="navbar sticky-top navbar-light">Rate 'em!</nav>
    <div class="films">
        <film v-for="film, index in films" :key="index"></film>
    </div>
</div>
<script>
    Vue.component("movie", {
        props: ["film"],
        template: `
        <div class="card bg-dark text-white" style="max-width: 22rem;">
            <img :src="film.coverURL" class="card-img">
            <div class="card-img-overlay">
                <h5 class="card-title">{{film.title}}</h5>
            </div>
        </div>
        `
    });

    var app = new Vue({
        el:"#app",
        data: {
            films: [
                {
                title: "Call Me by Your Name",
                coverURL: "https://trailers.apple.com/trailers/sony/call-me-by-your-name/images/poster-large.jpg"
                },
                {
                title: "A Star is Born",
                coverURL: "https://is3-ssl.mzstatic.com/image/thumb/Video128/v4/5e/98/8c/5e988c13-bbee-4c25-01d2-890c6e51d202/pr_source.lsr/690x0w.png"
                }
            ]
        }
    });
</script>
</body>
</html>
