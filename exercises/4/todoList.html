<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .completed {
            text-decoration-line: line-through
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" placeholder="just type..." v-model="newItem" @keyup.enter="addItem()">
        <input type="button" value="add" @click="addItem()">
        <ol>
            <li v-for="item in items" :class="{completed: item.isCompleted}" v-if="">
                <input type="checkbox" v-model="item.isCompleted">
                {{item.text}}
                <input type="button" value="x" @click="removeItem()">
                <input type="button" value="">
            </li>
        </ol>      
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                newItem: "",
                items: [{text: "item1", isCompleted:false}, {text: "item2", isCompleted:false}]
            }, 
            methods: {
                addItem() {
                    if (!this.newItem) return;
                    this.items.push({text:this.newItem});
                    this.newItem = "";
                },
                removeItem(item) {
                    var index = this.items.indexOf(item);
                    this.items.splice(index, 1)
                },
            }
        });
    </script>
</body>
</html>
